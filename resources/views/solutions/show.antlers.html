<main id="main">

    <!-- Header Section -->
    <section class="page-section bg-gray-light-1 bg-light-alpha-90 parallax-5" style="background-image: url(/assets/images/full-width-images/section-bg-1.jpg)" id="home">
        <div class="container position-relative pt-30 pt-sm-50">
            <!-- Section Content -->
            <div class="text-center">
                <div class="row">
                    <!-- Page Title -->
                    <div class="col-md-8 offset-md-2">
                        <h1 class="hs-title-1 mb-20">
                            <span class="wow charsAnimIn" data-splitting="chars">{{ title }}</span>
                        </h1>
                    </div>
                    <!-- End Page Title -->
                </div>
            </div>
            <!-- End Section Content -->
        </div>
    </section>
    <!-- End Header Section -->

    <!-- Section -->
    <section class="page-section">
        <div class="container relative">

            <div class="row">

                <!-- Content -->
                <div class="col-md-8 mb-sm-80">

                    <!-- Post -->
                    <div class="blog-item mb-80 mb-xs-40">

                        <div class="blog-item-body">

                            <!-- Media Gallery -->
                            <div class="blog-media mb-40 mb-xs-30">
                                <div class="clearlist content-slider">
                                    {{ banner_images }}
                                        <div><img src="{{ url }}" alt="Image Description"></div>
                                    {{ /banner_images }}
                                </div>
                            </div>
                            {{ page_content }}
                        </div>

                    </div>
                    <!-- End Post -->

                </div>
                <!-- End Content -->

                <!-- Sidebar -->
                <div class="col-md-4 col-lg-3 offset-lg-1">

                    <!-- Search Widget -->
                    <div class="widget">
                        <form class="form">
                            <div class="search-wrap">
                                <button class="search-button animate" type="submit" title="Start Search">
                                    <i class="mi-search size-18"></i> <span class="visually-hidden">Start search</span>
                                </button>
                                <input type="text" class="form-control input-lg search-field round" placeholder="Search...">
                            </div>
                        </form>
                    </div>
                    <!-- End Search Widget -->

                    <!-- Widget -->
                    <div class="widget">

                        <h3 class="widget-title">Other Solutions</h3>

                        <div class="widget-body">
                            <ul class="clearlist widget-menu">
                                {{ collection:solutions }}
                                    <li><a href="{{ url }}" title="">{{ title }}</a></li>
                                {{ /collection:solutions }}
                            </ul>
                        </div>

                    </div>
                    <!-- End Widget -->

                    <!-- Widget -->
                    <div class="widget">

                        <h3 class="widget-title">Latest posts</h3>

                        <div class="widget-body">
                            <ul class="clearlist widget-posts">
                                {{ collection:blogs }}
                                    <li class="clearfix">
                                    <div class="widget-posts-descr">
                                        <a href="{{ url }}" title="">{{ title }}</a>
                                    </div>
                                </li>
                                {{ /collection:blogs }}
                            </ul>
                        </div>

                    </div>
                    <!-- End Widget -->

                </div>
                <!-- End Sidebar -->

            </div>

        </div>
    </section>
    <!-- End Section -->
<style>

    /* Table Styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
        background-color: #fff; /* White background for tables */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    }

    th, td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
        border-bottom: 1px solid #f2f2f2; /* Light border between rows */
        font-size: 16px; /* Slightly larger text for readability */
    }

    th {
        background-color: #f7f7f7; /* Light grey background for headers */
        font-weight: bold;
        color: #333; /* Darker text color for clarity */
        text-transform: uppercase; /* Uppercase headers for a clean look */
    }

    td {
        color: #555; /* Darker grey text for table content */
    }

    tr:hover {
        background-color: #f9f9f9; /* Subtle hover effect */
    }

    table th, table td {
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    table td {
        transition: background-color 0.3s ease;
    }

    /* Responsive Table Styles */
    @media (max-width: 768px) {
        table, th, td {
            font-size: 14px; /* Smaller font size for mobile devices */
        }

        th, td {
            padding: 10px;
        }
    }

    /* Zebra Striping */
    tr:nth-child(odd) {
        background-color: #f9f9f9;
    }

    /* Table Border */
    table {
        border: 1px solid #e0e0e0; /* Light border around the table */
    }

</style>
</main>
