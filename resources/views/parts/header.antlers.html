<!-- Navigation Panel -->
<nav class="main-nav transparent stick-fixed wow-menubar">
    <div class="main-nav-sub full-wrapper">
        <!-- Logo  (* Add your text or image to the link tag. Use SVG or PNG image format.
        If you use a PNG logo image, the image resolution must be equal 200% of the visible logo
        image size for support of retina screens. See details in the template documentation. *) -->
        <div class="nav-logo-wrap local-scroll">
            <a href="/" class="logo">
                <img src="{{ brand:dark_logo }}" alt="Your Company Logo" width="200" height="34">
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="mobile-nav" role="button" tabindex="0">
            <i class="mobile-nav-icon"></i>
            <span class="visually-hidden">Menu</span>
        </div>

        <!-- Main Menu -->
        <div class="inner-nav desktop-nav">
            <ul class="clearlist local-scroll">
                {{ nav:main_nav }}
                    {{ if children }}
                        <li>
                            <a href="{{ url }}" class="mn-has-sub">{{ title }} <i class="mi-chevron-down"></i></a>
                            <!-- Sub -->
                            <ul class="mn-sub">
                                {{ children }}
                                    <li><a href="{{ url }}">{{ title }}</a></li>
                                {{ /children }}
                            </ul>
                            <!-- End Sub -->
                        </li>
                    {{ else }}
                        <li><a href="{{ url }}">{{ title }}</a></li>
                    {{ /if }}
                {{ /nav:main_nav }}

            </ul>

            <ul class="items-end clearlist">

                <li><a href="/contact" class="opacity-1 no-hover"><span class="link-hover-anim underline" data-link-animate="y">Let's work together</span></a></li>

            </ul>

        </div>
        <!-- End Main Menu -->

    </div>
</nav>
<!-- End Navigation Panel -->
